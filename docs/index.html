<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="marked.js"></script>
        <script type="text/javascript" src="editor.js"></script>
        <script type="text/javascript" src="generator.js"></script>
        <link rel="stylesheet" href="editor.css" />
        <title>Write report tool</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="generator-form">
            <input type="text" id="title" placeholder="Название документа (Отчет)" /><br/>
            <input type="text" id="course" placeholder="Курс" /><br/>
            <input type="text" id="subject" placeholder="Тема работы" /><br/>
            <input type="text" id="author" placeholder="Автор" /><br/>
            <input type="text" id="curator" placeholder="Руководитель" /><br/>
            <input type="submit" id="editor-start" value="Создать"/>
        </div>
        <div class="editor-wrapper">
            <input class="title" type="text" placeholder="Title" />
            <textarea id="editor" placeholder="Content here ...."></textarea>
        </div>
        <!-- only required for loading sample markdown into the textarea -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
        <script type="text/javascript" src="load.js"></script>
    </body>
</html>
