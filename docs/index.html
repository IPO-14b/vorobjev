<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="marked.js"></script>
        <script type="text/javascript" src="editor.js"></script>
        <script type="text/javascript" src="generator.js"></script>
        <link rel="stylesheet" href="editor.css" />
        <title>Write report tool</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="generator-form">
            <!--<input type="text" id="title" value="Отчет" /><br/>-->
            <select size="3" id="course" name="course"></select>
            <!--<input type="text" id="course" placeholder="Курс" />-->
            <input type="button" id="add-course" value="Добавить курс"/><br/>
            <fieldset class="add-course-form">
                <legend>Добавление курса:</legend>
                <input type="text" id="key" placeholder="Ключ курса"/><br/>
                <input type="text" id="name" placeholder="Название курса"/><br/>
                <select size="3" id="curator" name="curator"></select>
                <!--<input type="text" id="curator" placeholder="Преподаватель" />-->
                <input type="button" id="add-curator" value="Добавить преподавателя"/><br/>
                <input type="submit" id="add-course-start" value="Добавить"/>
                <fieldset class="add-curator-form">
                    <legend>Добавление преподавателя:</legend>
                    <input type="text" id="name" placeholder="Имя" /><br/>
                    <input type="text" id="post" placeholder="Должность"/><br/>
                    <input type="submit" id="add-curator-start" value="Добавить"/><br/>
                </fieldset>
            </fieldset>
            <input type="text" id="subject" placeholder="Тема работы" /><br/>
            <input type="text" id="author" placeholder="Автор" /><br/>
            <input type="submit" id="editor-start" value="Создать"/>
        </div>
        <div class="editor-wrapper">
            <input class="title" type="text" placeholder="Title" />
            <textarea id="editor" placeholder="Content here ...."></textarea>
        </div>
        <!-- only required for loading sample markdown into the textarea -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
        <script type="text/javascript" src="load.js"></script>
    </body>
</html>
